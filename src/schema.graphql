type Query {
  info: String!
  feed: [Link!]!
  link(id: String!): Link
}

type Mutation {
  postLink(url: String!, description: String!): Link!
  deleteLink(id: String!): Link
  updateLink(id: String!, url: String, description: String): Link
}

type Link {
  id: String!
  description: String!
  url: String!
}
